<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylef.css">
    <!-- Bootstrap CSS -->
    <!--CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="1javas.js"></script>
</head>

<body>
    <div class="mainbody">
        <!-- header part -->
        <nav class="head navbar fixed-top navbar-light" style="background-color: rgb(96, 194, 194);">
            <a class="navbar-brand" href="#" style="font-size: 37px;">Priority based To-Do-List</a>
        </nav>
        
        <div id="myDIV">
            <h3 style="margin:5px">ADD Task</h3>
            <input class="form-control" style="width: 70%;" type="text" id="Title1" placeholder="Title...">
            <br>
            <label for="pri">Select Priority</label>
                      <select class="form-select form-control-sm" id="pri" style="width: 40%;">
                          <option>High</option>
                          <option>Medium</option>
                          <option selected>Low</option>
                      </select><br>
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          <br><br><br><hr><br>
          <h3 style="margin:5px">List</h3>
          <ul id="myUL"></ul>
                
        <hr><br>
        <h3 style="margin:5px">Priority List</h3>
        <div class="last">
            <button class="pbtn" onclick="showH()">High</button>
            <button class="pbtn" onclick="showM()">Medium</button>
            <button class="pbtn" onclick="showL()">Low</button>
        </div>
        <br><br>
         <ul id="plist"></ul><br><br>
        <br>    
    </div><br>


    <!-- footer part -->  
    <footer class="foot">
        Created by &copy; <em id="date"></em>Devika Nair
    </footer> 
    
</body>
</html>
